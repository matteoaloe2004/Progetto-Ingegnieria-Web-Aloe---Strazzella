<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./png/LogoUNIBO.jpg" type="image/x-icon">
  <script type="module" src="./src/app.js"></script>
  <title>Centro Sportivo Unibo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style/styles.css">
</head>
<body>
  <div id="app">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container-fluid">
        <router-link class="navbar-brand" to="/">Centro Sportivo Unibo</router-link>
        <a class="navbar-brand float-end" href="#">
          <img src="./png/LogoUniboHome-removebg-preview.png" width="50" height="50" alt="Logo Unibo" class="d-inline-block align-top">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><router-link class="nav-link active" to="/">Home</router-link></li>
            <li class="nav-item"><router-link class="nav-link" to="/Campi">Campi</router-link></li>
            <li class="nav-item"><router-link class="nav-link" to="/prenota">Prenota</router-link></li>
            <li class="nav-item">
              <li class="nav-item" v-if="isLoggedIn">
                <router-link
                  class="nav-link"
                  :to="userRole === 'admin' ? '/admin' : '/utente'"
                >
                  My Account
                </router-link>
              </li>
            </li>
            <li class="nav-item" v-if="!isLoggedIn"><router-link class="nav-link" to="/Login">Login</router-link></li>
            <li class="nav-item" v-if="!isLoggedIn"><router-link class="nav-link" to="/register">Registra</router-link></li>
            <li class="nav-item"><router-link class="nav-link" to="/Aboutus">About Us</router-link></li>
            
          </ul>
        </div>
      </div>
    </nav>

    <!-- Router View -->
    <router-view></router-view>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-4">
      <p>&copy; 2025 Centro Sportivo Unibo. Tutti i diritti riservati.</p>
      <p>Contatti: <a href="mailto:CentroSportivoUnibo@example.com">CentroSportivoUnibo@example.com</a>  || Telefono: 0543 0000000</p>
    </footer>
  </div>
  <script src="https://unpkg.com/vue@3"></script>
  <!-- Vue Router -->
  <script src="https://unpkg.com/vue-router@4"></script>
  <!-- Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
